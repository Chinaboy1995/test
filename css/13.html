<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>去除inline-block元素间间距的N种方法</title>
    <style media="screen">
      .nav{
        font-size: 0;
      }
      .nav a {
        background-color: blue;
        margin:0;
        padding:0;
        display:inline-block;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a>我是nav1
      <a>我是nav2
      <a>我是nav3
      <a>我是nav4
    </div>
  </body>
</html>
