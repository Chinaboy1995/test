<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>水平属性</title>
    <style media="screen">
       .box{
         width: 500px;
         height: 400px;
         padding:0;
         margin:0;
         border:dashed 2px red;
         overflow: auto;
       }
       .box-child{
         height:200px;
         border:solid 2px blue;
       }
       img{
         width:400px;
       }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-child">

      </div>
      <span class="box-span">spanspanspan</span>
      <img src="timg.jpeg" alt="">
    </div>

  </body>
</html>
