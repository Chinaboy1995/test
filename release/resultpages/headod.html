<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title class="port_query_odanalysis_title"></title>

    <!--<link rel="stylesheet" href="css/leftNav.css"/>-->
    <!--<link rel="stylesheet" href="css/index.css"/>-->
    <link rel="stylesheet" href="headod.css"/>

    <script src="jquery.min.js"></script>
    <!--<script type="text/javascript" src="javascript/leftNav.js"></script>-->
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="../project/project.config.js"></script>
    <script type="text/javascript" src="jquery.i18n.properties.min.js"></script> 
</head>
<body>
<div class="body">

    <div id="section" class="section">

        <div class="section1">
            <div class="section1-nav">
                <div class="titleP" style="padding-top: 20px;"> 
                    <p class="port_query_odanalysis_title" style="margin-left:30px;">港口OD分析</p>
                </div>
                <div class="selectDiv">
                    <label class="port_query_odanalysis_time"> 时间:</label>
                    <select id="shipyear">
                        <option value="2013" disabled>2013</option>
                        <option value="2014" disabled>2014</option>
                        <option value="2015" selected="selected">2015</option>
                    </select>
                    <label class="port_query_odanalysis_year">年</label>
                    

                    <select id="shipmonth">
                        <option value="0" selected="selected" class="port_query_odanalysis_all">全部</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <label class="port_query_odanalysis_month">月</label>
                    

                    <span class="fontS"></span>
                    <label class="port_query_odanalysis_shiptype">船舶类型:</label>                    
                    <select id="shiptype">
                        <option value="0" selected="selected" class="port_query_odanalysis_shiptype_all">所有类型</option>
                        <option value="1" disabled class="port_query_odanalysis_shiptype_yl">油轮</option>
                        <option value="2" disabled class="port_query_odanalysis_shiptype_hl">货轮</option>

                    </select>
                    <span class="fontS"></span>
                    <span class="anniu port_query_odanalysis_okbtn" onclick="odanalysisopen()" style="cursor: pointer;">确定</span>
                </div>
            </div>
            <div class="fDivup" style="display: flex">
                <div class="chartDiv"  >
                    <p class="port_query_odanalysis_enter_top10">进口最多的港口TOP10</p>
                    <div id="entrance" style="width:100%;min-width: 600px;height:90%; margin-left:25px"></div>
                </div>
                <div class="chartDiv" >
                    <p class="port_query_odanalysis_out_top10">出口最多的港口TOP10</p>
                    <div id="exit" style="width:100%;min-width: 600px; height: 90%;margin-left:25px"></div>
                </div>
            </div>
            <div class="fDivbtm" style="">
                <div class="chart1Div" style="margin-left: 10px">
                    <p class="port_query_odanalysis_trade_top10">发生贸易关系最多的港口TOP10</p>
                    <div id="tradeRelations" style=";width:100%;min-width:500px;height: 90%;"></div>
                </div>
                <div class="tableDiv ">
                    <table id="customers">
                        <tr><th class="port_query_odanalysis_portname">港口名称</th><th class="port_query_odanalysis_trade_units">吞吐量(单位：万吨)</th></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                        <tr><td class="tName"></td><td  class="tW"></td></tr>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>
</div>
<script type="text/javascript">
    if(window.sessionStorage.getItem("userInfo") === null){
        window.location.href = '../userpages/login.html';
    }
</script>
<script type="text/javascript">
    var lang = window.localStorage.getItem("language") || 'zh';
    //中英文对照
    lang === 'zh' ?  '' : lang;
    $.i18n.properties({
        name:'strings', // 资源文件名称
        path:'../languages/', // 资源文件路径
        mode:'both', //vars map both
        language:lang, //ISO-639 指定的语言编码（如：“en”表示英文、“zh”表示中文）
        cache:false, 
        checkAvailableLanguages: true,
        async: false,
        callback:function(){                          
            $(".port_query_odanalysis_title").html($.i18n.prop('port_query_odanalysis_title'));
            $(".port_query_odanalysis_time").html($.i18n.prop('port_query_odanalysis_time'));
            $(".port_query_odanalysis_year").html($.i18n.prop('port_query_odanalysis_year'));
            $(".port_query_odanalysis_all").html($.i18n.prop('port_query_odanalysis_all'));
            $(".port_query_odanalysis_month").html($.i18n.prop('port_query_odanalysis_month'));
            $(".port_query_odanalysis_shiptype").html($.i18n.prop('port_query_odanalysis_shiptype'));
            $(".port_query_odanalysis_shiptype_all").html($.i18n.prop('port_query_odanalysis_shiptype_all'));
            $(".port_query_odanalysis_shiptype_yl").html($.i18n.prop('port_query_odanalysis_shiptype_yl'));
            $(".port_query_odanalysis_shiptype_hl").html($.i18n.prop('port_query_odanalysis_shiptype_hl'));
            $(".port_query_odanalysis_okbtn").html($.i18n.prop('port_query_odanalysis_okbtn'));
            $(".port_query_odanalysis_enter_top10").html($.i18n.prop('port_query_odanalysis_enter_top10'));
            $(".port_query_odanalysis_out_top10").html($.i18n.prop('port_query_odanalysis_out_top10'));
            $(".port_query_odanalysis_trade_top10").html($.i18n.prop('port_query_odanalysis_trade_top10'));
            $(".port_query_odanalysis_portname").html($.i18n.prop('port_query_odanalysis_portname'));
            $(".port_query_odanalysis_trade_units").html($.i18n.prop('port_query_odanalysis_trade_units'));

        }
    }); 
</script>
<script src="headod.js"></script>
</body>
</html>
