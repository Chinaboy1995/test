<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="myvue-1">
	<span v-text="msg"></span>
	<div v-html='html' v-if='isshow'></div>
</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#myvue-1',
			data:{
				a:1,
				b:2,
				c:3,
				msg:'texthere',
				isshow:1,
				html:'<h1>my html{{msg}}</h1>'
			},
			computed:{
				//仅读取，值只需为函数
				aDouble:function(){
					return this.a *2;
				},
				//读取和写入
				aPlus:{
					get:function(){
						return this.a+1;
					},
					set:function(v){
						this.a = v-1;
					}
				}
			},
			methods:{
				someMethod:function(val,oldVal){
					console.log('b-new: %s, b-old: %s', val, oldVal)
				}
			},
			watch:{
				//回调函数
				a:function(val,oldVal){
					 console.log('a-new: %s, a-old: %s', val, oldVal)
				},
				//方法名
				b:'someMethod',
				//深度 watcher
				c:{
					handler:function(val,oldVal){
						console.log('c-new: %s, c-old: %s', val, oldVal)
					},
					deep:true
				}
			}
		});
	</script>
</body>
</html>
