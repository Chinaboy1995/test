<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="myapp">
       <button v-on:click="show = !show">
           Toggle
       </button>
       <transition name="fade">
           <p v-if="show">hello</p>
       </transition>
    </div>
    <script type="text/javascript">
    new Vue({
        el: '#myapp',
        data:{
            show:true
        }
    });
    </script>
</body>

</html>
