<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="myapp">
        <input v-focus>
    </div>
    <script type="text/javascript">
    Vue.directive('focus', {
        inserted: function(el) {
            el.focus();
        }
    });
    new Vue({
        el: '#myapp'
    });
    </script>
</body>

</html>
