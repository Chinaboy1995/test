<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 三行布局 </title>
    <style media="screen">
      div {
        margin:0;
        padding: 0;
      }
      .header , .body, .footer{
         max-width: 960px;
         margin: 0 auto;
      }
      .header {
         background-color: #f00;
         height: 200px;
      }
      .body {
        background-color: #0f0;
        height: 400px;
      }
      .footer {
        background-color: #00f;
        height: 200px;
      }
    </style>
  </head>
  <body>
   <div class="container">
     <div class="header"></div>
     <div class="body"></div>
     <div class="footer"></div>
   </div>
  </body>
</html>
