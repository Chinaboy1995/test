<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>mapbox</title>
  <script src='node_modules/mapbox-gl/dist/mapbox-gl.js'></script>
  <link href='node_modules/mapbox-gl/dist/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id='map' style='position:absolute;top:0;right:0;bottom:0;left:0;width: 100%; height: 100%;'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGluZ2h1YW0iLCJhIjoiY2o1dWYzYzlqMDQ4OTJxbzRiZWl5OHdtcyJ9._Ae66CF7CGUIoJlVdrXjqA';
    var map = new mapboxgl.Map({
      container: 'map',
      bearing: 0,
      pitch: 0,
      minZoom: 1,
      style: 'mapbox://styles/mapbox/streets-v9'
    });
    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-left');
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
    var marker = new mapboxgl.Marker()
      .setLngLat([30.5, 50.5])
      .addTo(map);
    map.addSource('some id', {
      type: 'geojson',
      data: {
        "type": "FeatureCollection",
        "features": [{
          "type": "Feature",
          "properties": {},
          "geometry": {
            "type": "Point",
            "coordinates": [-76.53063297271729,
              39.18174077994108
            ]
          }
        }]
      }
    });
    map.addSource('some id', {
      type: 'canvas',
      canvas: 'idOfMyHTMLCanvas',
      animate: true,
      coordinates: [
        [-76.54, 39.18],
        [-76.52, 39.18],
        [-76.52, 39.17],
        [-76.54, 39.17]
      ]
    });
  </script>

</body>

</html>
