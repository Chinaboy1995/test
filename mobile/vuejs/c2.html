<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="myapp">
		<input type="text" v-model="text">
		<my-component :message="text"></my-component>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#myapp',
			data:{
				text:'123'
			},
			components:{				
				'my-component':{
					template:'<h1>{{message}}</h1>',
					props:['message']
				}
			}
		});
	</script>
</body>
</html>
