<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="myapp">
	<my-component>
		<div slot="title">title</div>
		<div slot="content">content</div>
		<div slot="foot">foot</div>
	</my-component>
</div>
<script type="text/javascript">
	Vue.component('my-component',{
		template:'<div><p>title<slot name="title"></slot><p><p>content<slot name="content"></slot><p><p>foot<slot name="foot"></slot><p></div>'
	});
	new Vue({
		el:'#myapp'
	});
</script>
</body>
</html>
