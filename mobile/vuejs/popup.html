<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="myapp">
<component-popup>
	<span slot="title">态势回放</span>
	<div slot="content">指定区域、指定目标</div>
</component-popup>
</div>
<script type="text/javascript">
	Vue.component('component-popup',{
		template:'<div><div class="title"><slot name="title"><span>title</span></slot></div><div class="content"><slot name="content"><div>content</div></slot></div></div>'
	});
	new Vue({
		el:'#myapp'
	});
</script>
</body>
</html>
