<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/vuex"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript">
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++;
            }
        }
    });
    const Counter = {
    	template:'<div>{{count}}<p>{{mycount}}</p></div>',
    	data:{
    		mycount:''
    	},
    	computed:{
    		count(){
    			return this.$store.state.count;
    		}
    	}
    };
    const app = new Vue({
        el: '#app',
        store,
        components:{Counter},
        template:'<div class="app"><counter></counter></div>'
    });
    </script>
</body>

</html>
