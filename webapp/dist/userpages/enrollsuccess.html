<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title class="register_success_title">注册成功</title>
    <link rel="stylesheet" type="text/css" href="../library/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../library/bootstrap/css/bootstrap-theme.css">
    <script type="text/javascript" src="../library/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/jquery.i18n.properties/jquery.i18n.properties.min.js"></script> 
</head>
<body>
<!--注册成功页面-->
<div style="margin-top:10px;margin-left:10px;">
  <span class="msg register_success_msg"></span>
</div>
<!-- 注册成功逻辑 -->
<script type="text/javascript">
  var lang = window.localStorage.getItem("language") || 'zh';
  var $msg = $(".msg");
  var search = window.location.search;
  var enrollemail = search.split('=')[1];

    //中英文对照
    lang === 'zh' ?  '' : lang;
    $.i18n.properties({
        name:'strings', // 资源文件名称
        path:'../languages/', // 资源文件路径
        mode:'both', //vars map both
        language:lang, //ISO-639 指定的语言编码（如：“en”表示英文、“zh”表示中文）
        cache:false, 
        checkAvailableLanguages: true,
        async: false,
        callback:function(){
            $(".register_success_title").html($.i18n.prop('register_success_title'));                            
        }
    });
    $msg.html($.i18n.prop('register_success_msg',enrollemail));
</script>
</body>
</html>
