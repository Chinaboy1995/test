<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #main {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="node_modules/zrender/dist/zrender.js"></script>
</head>

<body>
  <div id="main"></div>
  <script type="text/javascript">
    var zr = zrender.init(document.getElementById('main'),{renderer:'canvas'});
    var circle = new zrender.Circle({
      shape: {
        cx: 150,
        cy: 50,
        r: 40
      },
      style: {
        fill: 'none',
        stroke: '#F00'
      }
    });
    zr.add(circle);
    circle.animateTo({position:[500, 500]});
  </script>
</body>

</html>
